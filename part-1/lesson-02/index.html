<!DOCTYPE html> <!-- Dichiara il tipo di documento: HTML5 -->
<html lang="it"> <!-- Inizio del documento HTML, con lingua impostata su italiano -->

<head>
    <title>HTML Hero</title> <!-- Titolo della pagina, visibile nella scheda del browser -->
    <!--
        Specifica la codifica dei caratteri del documento.
        "UTF-8" è una codifica universale che supporta la maggior parte dei caratteri delle lingue del mondo,
        inclusi gli accenti, i simboli speciali e le emoji. È fondamentale per evitare problemi di visualizzazione
        con testi in italiano o multilingua.
    -->
    <meta charset="UTF-8">
</head>

<body>
    <!-- Contenuto visibile della pagina -->

    <!--
        Le intestazioni HTML (da <h1> a <h6>) rappresentano titoli di diverso livello.
        <h1> è il titolo principale, <h2> è un sottotitolo, e così via fino a <h6>.
        È buona pratica usare solo un <h1> per pagina.
    -->
    <h1>Intestazione di 1° livello</h1>
    <h2>Intestazione di 2° livello</h2>
    <h3>Intestazione di 3° livello</h3>
    <h4>Intestazione di 4° livello</h4>
    <h5>Intestazione di 5° livello</h5>
    <h6>Intestazione di 6° livello</h6>
    Hello World!
</body>

</html>
